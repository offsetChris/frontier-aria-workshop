<h1>Landmarks</h1>

<!-- 
	Convert this generic container to a landmark using an ARIA role that has the same semantic meaning as a header
-->
<div>
	<img src="companyLogo.png" alt="Company"/>
	<h1>The Company Website</h1>
</div>


<!--
	Convert the same generic container to an HTML landmark with the same semantic meaning.
-->
<div>
	<img src="companyLogo.png" alt="Company"/>
	<h1>The Company Website</h1>
</div>


<!--
	Here's a document that uses no landmarks! Add the relevant landmarks with ARIA or HTML to make a more meaningful experience.
 -->
<div>
	<img src="companyLogo.png" alt="Company"/>
	<h1>The Company Website</h1>
</div>

<div>
	<ul>
		<li><a href="/home">Home</a></li>
		<li><a href="/about">About Us</a></li>

	</ul>
</div>

<div>
	<strong>The main content of this site and why your users come here!</strong>
</div>

<div>
	<p>Copyright &copy; 2022 The Company Website</p>
</div>
